Mutation:
  type: object
  config:
    fields:
      auth:
        type: AuthorizedUser!
        resolve: '@=mutation("App\\GraphQL\\Mutation\\UserMutation::auth", [args])'
        args:
          input:
            type: UserInput!
      addBasket:
        type: Basket!
        resolve: '@=mutation("App\\GraphQL\\Mutation\\BasketMutation::add", [args])'
        args:
          input:
            type: AddBasketInput!